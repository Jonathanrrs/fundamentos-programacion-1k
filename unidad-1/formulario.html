<!DOCTYPE html
<html>
<head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fundamentos de html</title>
        <meta name="viewport" content="width=device-widtg, initial=scale=1">
        <link href="formulario-estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="contacto">
        <div>
            <div>
                <h2 id="bienvenidos">Bienvenido</h2>
            </div>
            <div>
                <input type="text"name="nombre"
                placeholder="Nombre" />
            
            </div>
            <div>
                <input type="email" name="correo"
                placeholder="Correo" />
            </div>
            <textarea type="text"name="mensaje"
            placeholder="Mensaje"></textarea>
            <div>
                <button id="submit">Enviaar</button>
             </div>
        </div>
    </form>
</body>
</html>
